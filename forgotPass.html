<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/line-clamp@4"></script>
</head>
<body>
    <div>
        <div>
            <img src="resources/dashboard bg.jpg" alt="" class="absolute inset-0 object-cover w-full h-full opacity-70">
        </div>
        <div class="relative z-10">
            <form class="bg-gradient-to-r from-teal-50 to-blue-50 p-6 rounded-lg shadow-md w-96 mx-auto mt-40">
                <h1 class="text-4xl font-bold mb-4">Forgot Password</h1>
                <p class="text-gray-800 mb-4">Enter your email address below to receive password reset instructions.</p>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <button type="submit" class="w-full bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
