<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/line-clamp@4"></script>
</head>
<body>
    <div>
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <video src="resources/bg video.mp4" autoplay muted loop class="absolute inset-0 object-cover w-full h-full"></video>
            <form class="bg-gradient-to-r from-teal-50 to-blue-50 p-6 pb-4 rounded-lg shadow-md w-96 z-10 relative">
                <h1 class="text-4xl font-bold mb-4 ml-28 font-serif">NEXA</h1>
                <h1 class="text-lg font-bold mb-4 text-teal-500">Sign Up</h1>
                <div class="mb-4">
                    <label for="fname" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="fname" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-teal-500" required>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-teal-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-teal-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-teal-500" required>
                </div>
                <button type="submit" onclick="signUpForm()" class="w-full bg-transparent border border-teal-500 text-black p-2 rounded hover:bg-teal-600 hover:text-white text-bold">SIGN UP</button>
                <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="index.html" class="text-teal-500 hover:underline">SIGN IN</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
