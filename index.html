<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/line-clamp@4"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <video src="resources/bg video.mp4" autoplay muted loop class="absolute inset-0 object-cover w-full h-full"></video>
        <form class="bg-gradient-to-r from-teal-50 to-blue-50 p-6 rounded-lg shadow-md w-96 z-10 relative ">
            <h1 class="text-4xl font-bold mb-4 ml-20 font-serif">LUIGI</h1>
            <h1 class="text-lg font-bold mb-4">Sign In</h1>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="remember" class="inline-flex items-center">
                    <input type="checkbox" id="remember" class="form-checkbox h-4 w-4 text-teal-600">
                    <span class="ml-2 text-sm text-gray-700">Remember Me</span>
                </label>
            </div>
            <div class="mb-4">
                <a href="forgotPass.html" class="text-sm text-teal-500 hover:underline">Forgot Password?</a>
            </div>
            <button onclick="signInForm()" type="button" class="w-full bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Sign In</button>
            <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="signUp.html" class="text-teal-500 hover:underline">Sign Up</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
