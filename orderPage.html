<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/line-clamp@4"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-300">
        <img src="resources/orderNow.jpg" alt="" class="absolute inset-0 object-cover w-full h-full opacity-70">
        <div class="container mx-auto p-4 z-10 relative mt-32">
            <h1 class="text-4xl font-bold text-white">Order Now</h1>
            <p class="text-white">Place your order for our services In the form below.</p>
        </div>
        <div class="container p-12 z-10 relative mt-8">
            <form class="bg-gradient-to-r from-teal-50 to-blue-50 p-6 rounded-lg shadow-md w-96 mx-auto pt-10 pb-10">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 " placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label for="service" class="block text-sm font-medium text-gray-700">Service</label>
                    <select id="service" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <option value="">Select a Plan</option>
                        <option value="service1">Basic</option>
                        <option value="service2">Standard</option>
                        <option value="service3">Premium</option>
                    </select>
                </div>
                <p class="mt-4 text-sm text-gray-600">By placing an order, you agree to our <a href="#" class="text-teal-500 hover:underline"><br>Terms of Service</a>.</p>
                <input type="checkbox" id="terms" class="mt-2 mr-2 mb-2" required>
                <button type="submit" class="w-full bg-teal-500 text-white p-2 rounded hover:bg-teal-600">Place Order</button>
                
            </form>
        </div>
    </div>
</body>
</html>
